<hr class="bg-success" style="height: 2px" />
<main>
    <div class="track-details">
        <h4 class="text-center">Track Name: @WebUtility.UrlDecode(Model.Name)</h4>
        <h4 class="text-center">Track Price: @Model.Price</h4>
        <hr class="bg-success w-50" style="height: 2px" />
        <div class="d-flex justify-content-center">
            <iframe src="@WebUtility.UrlDecode(Model.Link)" class="w-50 mx-auto" height="480"></iframe>
        </div>
        <hr class="bg-success w-50" style="height: 2px" />
        <div class="d-flex justify-content-center">
            <a class="btn bg-success text-white" href="/Albums/Details?id=@Model.AlbumId">Back To Album</a>
        </div>
    </div>
</main>
